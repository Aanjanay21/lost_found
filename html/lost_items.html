<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Lost & Found</div>
        <nav>
            <a href="login.html">Login</a>
            <a href="#">Help</a>
            <div class="dropdown">
                <button class="dropbtn">🌍 Language ▼</button>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('en')">🇺🇸 English</a>
                    <a href="#" onclick="changeLanguage('es')">🇪🇸 Español</a>
                    <a href="#" onclick="changeLanguage('fr')">🇫🇷 Français</a>
                    <a href="#" onclick="changeLanguage('de')">🇩🇪 Deutsch</a>
                    <a href="#" onclick="changeLanguage('hi')">🇮🇳 हिंदी</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Container holding the form and categories dropdown -->
    <div class="container">

        <!-- Left Column: Lost Item Form -->
        <div class="form-column">
            <div class="form-container">
                <h2>Report a Lost Item</h2>
                <form id="lost-item-form">
                    <label for="item-name">1. Name of the Item:</label>
                    <input type="text" id="item-name" name="item-name" required>

                    <label for="category">2. Category:</label>
                    <select id="category" name="category" required>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion & Beauty</option>
                        <option value="stationery">Stationery</option>
                        <option value="wearables">Wearables</option>
                        <option value="others">Others</option>
                    </select>

                    <label for="location">3. Location:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="contact">4. Your Contact:</label>
                    <input type="text" id="contact" name="contact" required>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>

        <!-- Right Column: Categories Dropdown -->
        <div class="categories-column">
            <div class="dropdown categories">
                <button class="dropbtn">📂 Categories ▼</button>
                <div class="dropdown-content">
                    <div class="dropdown-item">
                        <span>📱 Electronics ▶</span>
                        <div class="sub-dropdown">
                            <a href="#">Mobile Phones</a>
                            <a href="#">Earphones & Headphones</a>
                            <a href="#">Speakers</a>
                            <a href="#">Laptops</a>
                        </div>
                    </div>
                    <div class="dropdown-item">
                        <span>✏️ Stationery ▶</span>
                        <div class="sub-dropdown">
                            <a href="#">Pens</a>
                            <a href="#">Notebooks</a>
                            <a href="#">Books</a>
                            <a href="#">Stationery Boxes</a>
                        </div>
                    </div>
                    <div class="dropdown-item">
                        <a href="#">👗 Fashion & Beauty</a>
                    </div>
                    <div class="dropdown-item">
                        <a href="#">⌚ Wearables</a>
                    </div>
                    <div class="dropdown-item">
                        <span>🔑 Others ▶</span>
                        <div class="sub-dropdown">
                            <a href="#">Keys</a>
                            <a href="#">Umbrella</a>
                            <a href="#">Jewellery</a>
                            <a href="#">Spectacles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- End of container -->

    <script src="script.js"></script>
</body>
</html>
